server.port=90
logging.config=classpath:log4j2.xml
logging.level.root=info
spring.freemarker.charset=UTF-8
spring.freemarker.cache=false
spring.mvc.view.suffix=.ftl
spring.mvc.static-path-pattern=/static/**
